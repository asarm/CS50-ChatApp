{% extends 'layout.html' %}
{% block title %}Home{%endblock%}

{% block content%}
    <div style="text-align: center;margin-top: 2%;">
            <h3>Channel List</h3>
    </div>
    <div class="col-md-3" style="margin: auto;margin-top: 1%;border:1px cadetblue solid;padding: 1%">
    {% for channel in channel_list %}
        <ul>
            <a href="{{url_for('channel',channel_name = channel)}}"><button class="btn btn-secondary">{{ channel }}</button></a>
        </ul>
    {%  endfor %}
    <ul>
        <a href="{{ url_for('create_channel') }}"><button class="btn btn-primary btn-block">Create Channel</button></a>
    </ul>
    </div>

            <div style="display: flex;justify-content: center">
        <h3>Online Users</h3><br>
    </div>
    <div style="display: flex;justify-content: center" id="users">
        <ul id="users_list">
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
